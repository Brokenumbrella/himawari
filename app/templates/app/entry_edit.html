{% extends "app/layout.html" %}

{% block content %}

<h1>{{ title }}</h1>

{% if entry_pk %}
    <p><a href='{% url "entry_detail" entry_id=entry_pk %}'>記事の表示に戻る</a></p>
{% endif %}

<form action="" method="post">{% csrf_token %}
    <table class="attr">
        {{ form.as_table }}
    </table>
    <p><input type="submit" class="btn btn-primary" value="{{ submit_title }}"></p>
</form>

{% endblock %}
