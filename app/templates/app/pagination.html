<div class="pagination">
    {% if page.has_previous %}
      <a href="?page={{ page.previous_page_number }}">前</a>
    {% else %}
      <span>前</span>
    {% endif %}
 
    <!-- 数字の部分 -->
    {% for num in page.paginator.page_range %}
      {% if page.number == num %}
        <span>{{ num }}</span>
      {% else %}
        <a href="?page={{ num }}">{{ num }}</a>
      {% endif %}
    {% endfor %}
 
    <!-- 次へ の部分 -->
    {% if page.has_next %}
      <a href="?page={{ page.next_page_number }}">次</a>
    {% else %}
      <span>次</span>
    {% endif %}
</div>
