<!DOCTYPE html>

<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Asagao</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/application.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/table.css' %}" />
</head>
<body>
    <div id="container">
        {% include 'app/header.html' %}
        <div id="content" class="container body-content">
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
{% if form.errors %}
<p>ユーザー名とパスワードが一致しません。もう一度入力してください。</p>
{% endif %}

<table>
<tr>
    <td>ユーザー名:</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
<tr>
    <td colspan="2", style="text-align: center"><input type="submit" value="ログイン" /></td>
</tr>
</table>

<input type="hidden" name="next" value="{{ next }}" />
</form>
        </div>
        <div id="footer">
            {% include 'app/footer.html' %}
        </div>
    </div>
</body>
</html>
